<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-dvh">
    <aside class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <!-- Investimento inicial -->
        <div class="flex flex-col w-full px-6 my-2">
          <label for="starting-amount" class="font-semibold text-grey-700">Investimentos inicias</label>
          <div class="flex">
            <input type="text" class="w-1/6 text-center rounded-l-lg" value="R$" disabled class="" />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="starting-amount"
              name="starting-amount"
              placeholder="0.00"
              required
            />
          </div>
        </div>
        <!-- Aportes adicionais -->
        <div class="flex flex-col w-full px-6 my-2">
          <label for="additional-contribution" class="font-semibold text-grey-700">Aportes adicionais</label>
          <div class="flex">
            <input type="text" class="w-1/6 text-center rounded-l-lg" value="R$" disabled class="" />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="additional-contribution"
              name="additional-contribution"
              placeholder="0.00"
            />
          </div>
        </div>
        <!-- Prazo -->
        <div class="flex flex-col w-full px-6 my-2">
          <label for="time-amount" class="font-semibold text-grey-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 rounded-l-lg px-2"
              id="time-amount"
              name="time-amount"
              placeholder="0"
              required
            />
            <select
              name="time-amound-period"
              id="time-amound-period"
              class="w-1/3 rounded-r-lg text-center border-emerald-600 border-l-2 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- Rentabilidade -->
        <div class="flex flex-col w-full px-6 my-2">
          <label for="return-rate" class="font-semibold text-grey-700">Rentabilidade</label>
          <div class="flex">
            <input type="text" class="w-1/6 text-center rounded-l-lg" value="%" disabled class="" />
            <input type="text" class="w-1/2 px-2" id="return-rate" placeholder="0" required name="return-rate" />
            <select
              name="return-rate-period"
              id="return-rate-period"
              class="w-1/3 rounded-r-lg text-center border-emerald-600 border-l-2 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- Impostos sobre lucro -->
        <div class="flex flex-col w-full px-6 my-2">
          <label for="tax-rate" class="font-semibold text-grey-700">Impostos sobre lucro</label>
          <div class="flex">
            <input type="text" class="w-1/6 text-center rounded-l-lg" value="%" disabled class="" />
            <input type="text" class="w-5/6 rounded-r-lg px-2" id="tax-rate" placeholder="0" required name="tax-rate" />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          id="calculate-results"
          form="investment-form"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button class="w-1/2 rounded-lg hover:bg-emerald-500">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
